<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./style/index.css"
      type="text/css"
      media="all"
    />
    <script
      src="https://kit.fontawesome.com/014d3ff3b9.js"
      crossorigin="anonymous"
    ></script>
    <title>JEmerson23</title>
  </head>
  <body>
    <header class="main_header">
      <nav class="navigation_bar">
        <label for="who_am_i" class="content_indicator"
          >quem sou<input
            type="radio"
            name="content"
            id="who_am_i"
            value="0"
            checked
        /></label>
        <label for="projects" class="content_indicator"
          >projetos<input type="radio" name="content" id="projects" value="1"
        /></label>
        <label for="contacts" class="content_indicator"
          >contatos<input type="radio" name="content" id="contacts" value="2"
        /></label>
      </nav>
    </header>
    <main class="main_box">
      <div id="contents" class="contents_box">
        <section id="my_presentation" class="content-box">
          <h1 class="my_name">josé emerson b. de oliveira</h1>
          <div class="summary_about_me">
            <p>
              Mais uma noite como todas as anteriores. Pego minha caneca de café
              cheia, acendo meu ultimo cigarro e corro pra velha janela do
              quarto.
            </p>
          </div>
          <div class="skills">
            <h2 class="skills__title">habilidades</h2>
            <ul class="skills_box">
              <li class="skill"><i class="fa-brands fa-html5"></i> html</li>
              <li class="skill">
                <i class="fa-brands fa-css3-alt">css</i>
              </li>
              <li class="skill">
                <i class="fa-brands fa-js"> </i>
                javascript
              </li>
            </ul>
          </div>
        </section>
        <section id="my_projects" class="content-box">
          <h1>projetos</h1>
          <nav class="projects_grid"></nav>
          <h2>ideias de projetos</h2>
          <nav class="list_of_project_ideas"></nav>
        </section>
        <section id="my_contacts" class="content-box">
          <h1>contatos</h1>
          <nav class="contacts_grid"></nav>
        </section>
      </div>
    </main>
    <footer class="footer">
      <a href="/about.html" class="about_link">sobre</a>
    </footer>
    <script src="/scriptsJS/index.js" type="module"></script>
  </body>
</html>
