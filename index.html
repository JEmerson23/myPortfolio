<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="portfólio, josé emerson sou iniciante avançado em web front-end e criador de pixel art"
    />

    <meta
      name="keywords"
      content="html, css, javascrip, pixel art, JEmerson23, Emerson23, R3M023, jose emerson b. oliveira"
    />

    <meta name="author" content="Jose Emerson" />

    <link
      rel="stylesheet"
      href="https://jemerson23.github.io/myPortfolio/style/index.css"
    />

    <link
      rel="stylesheet"
      href="https://jemerson23.github.io/myPortfolio/style/media-queries.css"
    />

    <script
      src="https://jemerson23.github.io/myPortfolio/scripts/index.js"
      type="module"
    ></script>

    <script
      src="https://kit.fontawesome.com/014d3ff3b9.js"
      crossorigin="anonymous"
    ></script>

    <title>José Emerson</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap");
      * {
        font-family: "Roboto Condensed", sans-serif;
      }
    </style>
  </head>
  <body>
    <header id="main_header" class="m-header">
      <nav class="c-menu">
        <label for="who_am_i" class="c-menu__content-indicator"
          >quem sou<input type="radio" name="content" id="who_am_i" value="0"
        /></label>
        <label for="projects" class="c-menu__content-indicator"
          >projetos<input type="radio" name="content" id="projects" value="1"
        /></label>
        <label for="contacts" class="c-menu__content-indicator"
          >contatos<input type="radio" name="content" id="contacts" value="2"
        /></label>
      </nav>
    </header>
    <main class="main-content">
      <section id="contents" class="c-area">
        <section id="my_presentation" class="content-box">
          <div class="presentation-box">
            <h1 class="presentation-box__my-name">
              josé emerson b. de oliveira
            </h1>
            <div class="presentation-box__summary-about-me">
              <p>
                Iniciante avançado em front-end.<br />
                Criador de pixel art.
              </p>
              <p>Especialidade em Javascript puro</p>
            </div>
          </div>
          <div class="skills-box">
            <h2 class="skills-box__title">habilidades</h2>
            <ul class="skills-box__list">
              <li class="skills-box__skill">
                <i class="fa-brands fa-html5"></i>
                <i class=""> html</i>
              </li>
              <li class="skills-box__skill">
                <i class="fa-brands fa-css3-alt"></i>
                <i class="skills-box__label">css</i>
              </li>
              <li class="skills-box__skill">
                <i class="fa-brands fa-js"> </i>
                <i class="skills-box__label">javascript</i>
              </li>
              <li class="skills-box__skill">
                <i class="fa-brands fa-git-alt"></i>
                <i class="skills-box__label">git</i>
              </li>
              <li class="skills-box__skill">
                <i class="fa-brands fa-github"></i>
                <i class="skills-box__label">github</i>
              </li>
            </ul>
          </div>
        </section>
        <section id="my_projects" class="content-box">
          <ul id="projects_list" class="projects-grid">
            <li id="empty_project" class="projects-grid__project projects_list__project--empty">
              em breve
            </li>
          </ul>
        </section>
        <section id="my_contacts" class="content-box">
          <nav id="contacts_list" class="contacts-grid"></nav>
        </section>
      </section>
    </main>
  </body>
</html>
